<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label mr-3">I am a:</label>
    <label class="radio-inline mr-3">
      <input type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="Female" formControlName="gender" />Female
    </label>
  </div>

  <div class="form-group">
    <app-text-input
      [formControl]="registerForm.controls['username']"
      [label]="'Username'"
    ></app-text-input>
  </div>
  <div class="form-group">
    <app-text-input
      [formControl]="registerForm.controls['knownAs']"
      [label]="'known As'"
    ></app-text-input>
  </div>
  <div class="form-group">
    <app-date-input
      [formControl]="registerForm.controls['dob']"
      [label]="'Date Of Birth'"
      [maxDate]="maxDate"
    ></app-date-input>
  </div>
  <div class="form-group">
    <app-text-input
      [formControl]="registerForm.controls['city']"
      [label]="'City'"
    ></app-text-input>
  </div>
  <div class="form-group">
    <app-text-input
      [formControl]="registerForm.controls['country']"
      [label]="'Country'"
    ></app-text-input>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="!registerForm.valid"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
