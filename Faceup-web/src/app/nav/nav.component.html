<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Faceup</a>

    <ul *ngIf="currentUser$ | async" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <form
      *ngIf="(currentUser$ | async) === null"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="form-inline mt-2 mt-md-0"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        formControlName="username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>

    <div *ngIf="currentUser$ | async" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</nav>
